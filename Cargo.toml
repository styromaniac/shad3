[package]
name = "shad3"
version = "1.1.3"
edition = "2021"
authors = ["Alex Goven <7thhexangel@gmail.com>"]
description = "App for hashing entries in blocklists"
license = "GPL-3.0"
repository = "https://github.com/styromaniac/shad3"
documentation = "https://docs.rs/shad3"
homepage = "https://github.com/styromaniac/shad3"
readme = "README.md"
keywords = ["hash", "blocklist", "security"]
categories = ["command-line-utilities", "cryptography"]

[dependencies]
anyhow = "1.0.3"
rayon = "1.7.3"
reqwest = { version = "0.11.3", default-features = false, features = ["rustls-tls", "stream"] }
sha3 = "0.10.3"
tokio = { version = "1.32.3", features = ["rt-multi-thread", "macros"] }
regex = "1.9.3"
futures = "0.3.3"
indicatif = "0.17.3"
hex = "0.4.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
