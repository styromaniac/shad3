[package]
name = "shad3"
version = "1.1.5"
edition = "2021"
authors = ["Alex Goven <7thhexangel@gmail.com>"]
description = "App for hashing entries in blocklists"
license = "GPL-3.0"
repository = "https://github.com/styromaniac/shad3"
documentation = "https://docs.rs/shad3"
homepage = "https://github.com/styromaniac/shad3"
readme = "README.md"
keywords = ["hash", "blocklist", "security"]
categories = ["command-line-utilities", "cryptography"]

[dependencies]
anyhow = "1.0.5"
rayon = "1.7.5"
reqwest = { version = "0.11.5", default-features = false, features = ["rustls-tls", "stream"] }
sha3 = "0.10.5"
tokio = { version = "1.32.5", features = ["rt-multi-thread", "macros"] }
regex = "1.9.5"
futures = "0.3.5"
indicatif = "0.17.5"
hex = "0.4.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
