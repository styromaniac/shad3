name: Rust CI for Android (aarch64)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  NDK_VERSION: "23.2.8568313"
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cross
      run: cargo install cross

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: clippy
        args: --target aarch64-linux-android -- -D warnings

    - name: Build
      uses: actions-rs/cargo@v1
      env:
        RUSTFLAGS: "-C link-arg=-nostdlib++"
      with:
        use-cross: true
        command: build
        args: --verbose --release --target aarch64-linux-android

    - name: Run tests
      uses: actions-rs/cargo@v1
      env:
        RUSTFLAGS: "-C link-arg=-nostdlib++"
      with:
        use-cross: true
        command: test
        args: --verbose --target aarch64-linux-android

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: aarch64-linux-android-build
        path: target/aarch64-linux-android/release/shad3

    - name: Upload debug symbols
      uses: actions/upload-artifact@v3
      with:
        name: aarch64-linux-android-debug-symbols
        path: target/aarch64-linux-android/release/shad3.d
