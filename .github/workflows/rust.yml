---
name: Rust CI and Publish

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x86_64, aarch64]
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
          - os: macos-latest
            arch: aarch64
            target: aarch64-apple-darwin
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            arch: aarch64
            target: aarch64-pc-windows-msvc
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-linux-android
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-linux-android
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Set up Android NDK
        if: contains(matrix.target, 'android')
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b
      - name: Build for Android
        if: contains(matrix.target, 'android')
        env:
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: >-
            ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/
            linux-x86_64/bin/aarch64-linux-android21-clang
          CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER: >-
            ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/
            linux-x86_64/bin/x86_64-linux-android21-clang
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }} --bin shad3
      - uses: actions-rs/cargo@v1
        if: "!contains(matrix.target, 'android')"
        with:
          use-cross: true
          command: build
          args: >-
            --release
            --target ${{ matrix.target }}
            --bin shad3
      - name: Prepare artifacts
        shell: pwsh
        run: |
          New-Item -Path artifacts -ItemType Directory -Force
          $TARGET_DIR = "target/${{ matrix.target }}/release"
          $OS = if ("${{ matrix.os }}" -eq "ubuntu-latest") {
            if ("${{ matrix.target }}" -like "*-android") { "termux" }
            else { "linux" }
          } elseif ("${{ matrix.os }}" -eq "macos-latest") { "macos" }
          else { "windows" }
          if ($OS -eq "windows") {
            $EXE_FILE = "shad3.exe"
            $ARTIFACT_NAME = "shad3.exe"
            $ARCHIVE_NAME = "shad3-${OS}_${{ matrix.arch }}.zip"
            Copy-Item "$TARGET_DIR\$EXE_FILE" "artifacts\$ARTIFACT_NAME"
            Compress-Archive -Path "artifacts\$ARTIFACT_NAME" `
              -DestinationPath "artifacts\$ARCHIVE_NAME"
          } else {
            $BIN_FILE = "shad3"
            $ARTIFACT_NAME = "shad3"
            $ARCHIVE_NAME = "shad3-${OS}_${{ matrix.arch }}.tar.gz"
            Copy-Item "$TARGET_DIR/$BIN_FILE" "artifacts/$ARTIFACT_NAME"
            tar -czf "artifacts/$ARCHIVE_NAME" -C artifacts $ARTIFACT_NAME
          }
      - uses: actions/upload-artifact@v4
        with:
          name: shad3-${{ matrix.os }}_${{ matrix.arch }}
          path: artifacts/*

  publish:
    name: Publish
    needs: [check, test, fmt, clippy, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo install cargo-edit
      - name: Get current version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | \
            sed -E 's/version = "(.*)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Create and push tag
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag "v${{ steps.get_version.outputs.VERSION }}"
          git push origin "v${{ steps.get_version.outputs.VERSION }}"
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish
      - name: Verify published version
        run: |
          sleep 15
          SEARCH_RESULT=$(cargo search shad3 --limit 1)
          PUBLISHED_VERSION=$(echo "$SEARCH_RESULT" | \
            sed -nE 's/^[^"]*"//; s/".*//p')
          if [[ "$PUBLISHED_VERSION" != \
               "${{ steps.get_version.outputs.VERSION }}" ]]; then
            echo "Version mismatch" && exit 1
          fi
      - name: Download linux_x86_64
        uses: actions/download-artifact@v4
        with:
          name: shad3-ubuntu-latest_x86_64
          path: artifacts
      - name: Download linux_aarch64
        uses: actions/download-artifact@v4
        with:
          name: shad3-ubuntu-latest_aarch64
          path: artifacts
      - name: Download macos_x86_64
        uses: actions/download-artifact@v4
        with:
          name: shad3-macos-latest_x86_64
          path: artifacts
      - name: Download macos_aarch64
        uses: actions/download-artifact@v4
        with:
          name: shad3-macos-latest_aarch64
          path: artifacts
      - name: Download windows_x86_64
        uses: actions/download-artifact@v4
        with:
          name: shad3-windows-latest_x86_64
          path: artifacts
      - name: Download windows_aarch64
        uses: actions/download-artifact@v4
        with:
          name: shad3-windows-latest_aarch64
          path: artifacts
      - name: Download termux_x86_64
        uses: actions/download-artifact@v4
        with:
          name: shad3-ubuntu-latest_x86_64
          path: artifacts
      - name: Download termux_aarch64
        uses: actions/download-artifact@v4
        with:
          name: shad3-ubuntu-latest_aarch64
          path: artifacts
      - run: sudo apt-get install -y gh
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.get_version.outputs.VERSION }}"
          NOTES="Release $VERSION"
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "$NOTES" \
            artifacts/*.tar.gz artifacts/*.zip
